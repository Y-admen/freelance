<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mark.css">
    <title>Quiz</title>
</head>

<body>
    <div id="loading-screen">
        <p>Loading...</p>
    </div>
    <!-- Header Section -->
    <header>
        <img src="./images/logo.png" alt="Logo" class="logo">
        <div class="score-sound">
            <div class="score">
                Score: <span id="score">0</span>
                <button id="sound-button" onclick="toggleSound()">🔊</button>
            </div>
        </div>
    </header>

    <!-- Quiz Question Section -->
    <div class="question-container">
        <p class="question-text" id="question-text"></p>
        <div class="options">
            <button class="option-button" onclick="checkAnswer(1)">.........</button>
            <button class="option-button" onclick="checkAnswer(2)">.........</button>
        </div>
        <div id="confetti" class="hidden"></div>
    </div>

    <!-- Speech Bubble -->
    <div id="speech-bubble" class="speech-bubble">
        <p>I know ....</p>
    </div>

    <!-- Balloon Celebration Animation -->
    <div id="balloon-animation" class="hidden">🎉</div>

    <!-- End Quiz Section -->
    <div class="end-container" id="end-container" style="display: none;">
        <h1>🎉 Your Score 🎉</h1>
        <div class="player-info">
            <p><strong>Mark:</strong> <span id="final-score"></span></p>
        </div>
        <button id="homeBtn" class="end-btn">🏠 Play again</button>
        <button id="exitBtn" class="end-btn">🚪 Exit</button>
    </div>

    <audio id="win-sound" src="sounds/well down.mp3"></audio>

    <script src="WhatDoes.js"></script>
</body>

</html>
